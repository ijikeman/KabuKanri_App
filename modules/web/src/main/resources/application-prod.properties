spring.datasource.url=jdbc:h2:file:/app/data/prod_db;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# スキーマファイルを優先
spring.jpa.hibernate.ddl-auto=none

# スキーマファイル、データファイルを指定
spring.sql.init.schema-locations=classpath:schema-mysql.sql
spring.sql.init.data-locations=classpath:data.sql

# H2 Console Settings
spring.h2.console.enabled=true
# h2 Console接続時の'webAllowOthers'を有効にする
spring.h2.console.settings.web-allow-others=true
# h2 ConsoleのURLを:8080/h2/にする
spring.h2.console.path=/h2

# schema.sql, data.sqlを実行しない
#spring.sql.init.mode=never
# schema.sql, data.sqlを毎回実行する
# compose.ymlでenvironment: SPRING_SQL_INIT_MODE=neverにしてOverrideすることができる
spring.sql.init.mode=always
