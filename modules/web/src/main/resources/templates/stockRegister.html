<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>銘柄登録</title>
    </head>
    <body>
        <div style="display: flex; gap: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px;">
            <a href="/stock">銘柄マスタ一覧</a>
        <a href="/stock/register">銘柄登録</a>
            <a href="/owner">所有者一覧</a>
            <a href="/holdings">ポートフォリオ</a>
        <a href="/transaction/buy">買い付け登録</a>
        </div>
        <h1>銘柄登録</h1>
        <form th:action="@{/stock/register}" method="post">
            <div>
                <label for="code">銘柄コード:</label>
                <input type="text" id="code" name="code" required />
            </div>
            <div>
                <label for="name">銘柄名:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div>
                <label for="country">国:</label>
                <input type="text" id="country" name="country" required />
            </div>
            <div>
                <label for="sector_id">セクター名:</label>
                <select id="sector_id" name="sector_id" required>
                    <option value="">セクターを選択してください</option>
                    <option th:each="sector : ${sectors}" th:value="${sector.id}" th:text="${sector.name}"></option>
                </select>
            </div>
            <input type="submit" value="登録" />
        </form>
    </body>
</html>
