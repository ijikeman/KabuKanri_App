<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>銘柄登録</title>
    </head>
    <body>
        <div th:replace="~{header :: header}"></div>
        <h1>銘柄登録</h1>
        <form th:action="@{/stock/register}" method="post">
            <div>
                <label for="code">銘柄コード:</label>
                <input type="text" id="code" name="code" required />
            </div>
            <div>
                <label for="name">銘柄名:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div>
                <label for="country">国:</label>
                <select id="country" name="country" required>
                    <option value="jp">jp</option>
                    <option value="us">us</option>
                </select>
            </div>
            <div>
                <label for="sector_id">セクター名:</label>
                <select id="sector_id" name="sector_id" required>
                    <option th:each="sector : ${sectors}" th:value="${sector.id}" th:text="${sector.name}"></option>
                </select>
            </div>
            <input type="submit" value="登録" />
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const codeInput = document.getElementById('code');
                const countrySelect = document.getElementById('country');
                const nameInput = document.getElementById('name');

                const fetchStockName = () => {
                    const code = codeInput.value;
                    const country = countrySelect.value;

                    if (code && country) {
                        fetch(`/api/stock/name?code=${code}&country=${country}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.name) {
                                    nameInput.value = data.name;
                                }
                            })
                            .catch(error => console.error('Error fetching stock name:', error));
                    }
                };

                codeInput.addEventListener('change', fetchStockName);
                countrySelect.addEventListener('change', fetchStockName);
            });
        </script>
      <div th:replace="~{footer :: footer}"></div>
  </body>
</html>
