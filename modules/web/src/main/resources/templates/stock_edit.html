<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title th:text="${stock.id == null} ? '銘柄登録' : '銘柄編集'">銘柄</title>
    </head>
    <body>
        <div th:replace="~{header :: header}"></div>
        <h1 th:text="${stock.id == null} ? '銘柄登録' : '銘柄編集'">銘柄</h1>
        <form th:action="@{/stock/save}" th:object="${stock}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="code">銘柄コード:</label>
                <input type="text" id="code" th:field="*{code}" required />
            </div>
            <div>
                <label for="name">銘柄名:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            <div>
                <label for="country">国:</label>
                <select id="country" th:field="*{country}" required>
                    <option value="jp">jp</option>
                    <option value="us">us</option>
                </select>
            </div>
            <div>
                <label for="sector_id">セクター名:</label>
                <select id="sector_id" th:field="*{sector_id.id}" required>
                    <option th:each="sector : ${sectors}" th:value="${sector.id}" th:text="${sector.name}"></option>
                </select>
            </div>
            <div>
                <label for="current_price">現在の株価:</label>
                <input type="number" step="any" id="current_price" th:field="*{current_price}" />
            </div>
            <div>
                <label for="latestDividend">最新配当(円):</label>
                <input type="number" step="any" id="latestDividend" th:field="*{latestDividend}" />
            </div>
            <div>
                <label for="earningsDate">業績発表日:</label>
                <input type="date" id="earningsDate" th:field="*{earningsDate}" />
            </div>
            <input type="submit" th:value="${stock.id == null} ? '登録' : '更新'" />
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const codeInput = document.getElementById('code');
                const countrySelect = document.getElementById('country');
                const nameInput = document.getElementById('name');

                const fetchStockName = () => {
                    const code = codeInput.value;
                    const country = countrySelect.value;

                    if (code && country) {
                        fetch(`/api/stock/name?code=${code}&country=${country}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.name) {
                                    nameInput.value = data.name;
                                }
                            })
                            .catch(error => console.error('Error fetching stock name:', error));
                    }
                };

                codeInput.addEventListener('change', fetchStockName);
                countrySelect.addEventListener('change', fetchStockName);
            });
        </script>
      <div th:replace="~{footer :: footer}"></div>
  </body>
</html>
