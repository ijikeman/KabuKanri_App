<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>配当・優待登録</title>
    </head>
    <body>
        <div th:replace="~{header :: header}"></div>
        <h1>配当・優待登録</h1>
        <form th:action="@{/dividend-and-preferential/register}" method="post">
            <div>
                <label for="stockId">銘柄:</label>
                <select id="stockId" name="stockId" required>
                    <option th:each="stock : ${stocks}" th:value="${stock.id}" th:text="${stock.name}"></option>
                </select>
            </div>
            <div>
                <label for="dividendPrice">配当・優待金額:</label>
                <input type="number" id="dividendPrice" name="dividendPrice" required />
            </div>
            <div>
                <label for="fee">手数料:</label>
                <input type="number" id="fee" name="fee" required />
            </div>
            <div>
                <label for="transactionAt">受け取り日:</label>
                <input type="date" id="transactionAt" name="transactionAt" required />
            </div>
            <input type="submit" value="登録" />
        </form>
        <div th:replace="~{footer :: footer}"></div>
  </body>
</html>
